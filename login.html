
<!DOCTYPE html>
<lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/wiki.css">
  <style>
  /* Thiết lập body cao bằng màn hình và dùng flex column */
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
  }

  /* Cho phép phần row này chiếm hết khoảng trống còn lại */
  .main-content {
    flex: 1; 
    display: flex;
  }

  #img-login {
    background-image: url(assets/images/imgLogin/login.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    /* Bỏ height: 100% ở đây vì nó sẽ đi theo class cha */
  }
</style>
</head>
<body>
  <my-header></my-header>
  <div class="row main-content g-0">
    <div class="col-md-6 d-none d-md-block" id="img-login">
        <div class="img-caption">
            <p>BOTANICAL COLLECTION NO. 4</p>
            <h2>"Ephemeral Beauty"</h2>
        </div>
    </div>

    <div class="col-md-6" id="login-section">
        <div class="header-links">
            <div class="logo">
                <img src="assets/images/logo.png" alt="" style="height: 20px;"> <span class="ms-2 fw-bold" style="color: var(--primary-red);">The Floral Gallery</span>
            </div>
            <a href="#" class="text-dark text-decoration-none small">Return to Shop</a>
        </div>

        <div class="login-container mx-auto" style="max-width: 400px; margin-top: 50px;">
            <div class="welcome-text mb-5">
                <h1>Welcome <br> Back</h1>
                <p class="text-muted mt-4">Please enter your details to access the member gallery.</p>
            </div>

            <form>
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control custom-input" placeholder="your@email.com">
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label">Password</label>
                        <a href="#" class="text-muted small text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control custom-input" placeholder="••••••••">
                        <span class="input-group-text bg-transparent border-0 border-bottom rounded-0"><i class="bi bi-eye-slash"></i></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-signin w-100">SIGN IN &nbsp; &rarr;</button>

                <div class="text-center mt-4">
                    <span class="small text-muted">Not a member? <a href="#" class="text-dark fw-bold text-decoration-none border-bottom border-dark">Create an Account</a></span>
                </div>
            </form>

            <div class="text-center mt-auto pt-5">
                <p class="text-muted" style="font-size: 0.65rem;">&copy; 2024 The Floral Gallery. All rights reserved.</p>
            </div>
        </div>
    </div>
</div>
  
  <my-footer></my-footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/components.js"></script>
    <!-- thêm đường dẫn vào js -->
    <script src="js/wiki.js"></script>
</body>
</html>
