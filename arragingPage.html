                    <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-leaf-fill" viewBox="0 0 16 16">

                    </svg>
                </div>
            </div>

            <div class="list-selection">
                <div class="itemFlower">
                    <div class="item-flower-img" style="background-image: url('${item.path}');"></div>
                    <div class="content-flower-item">
                        <span>${item.name}</span>
                        <span>&{item.price}</span>
                        <div class="button-flower-container">
                            <button onclick=handleDecrease class="button-flower-item increase-btn">
                                -
                            </button>
                            <span class="amount-flower-item">0</span>
                            <button class="button-flower-item descrease-btn">
                                -
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="workspace">
            <menu class="menu-context">
                
            </menu>

            <div class="price-container">

            </div>

            <div class="bouquet-render">
                
            </div>

            <div class="canva"> 

            </div>

            <div class="reset-button">
                <i class="reset-icon bi bi-arrow-clockwise"></i>
                <span class="reset-title">Reset</span>
            </div>

        </div>
    </div>


</body>
