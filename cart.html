<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <!-- HEADER -->
    <my-header> </my-header>
    <!-- end HEADER -->

    <!-- Main -->
    <main class="cart-page">
      <h1>Giỏ hàng của bạn</h1>
      <p class="description">
        Mỗi bó hoa là một câu chuyện, đang chờ được bạn trao đi...
      </p>

      <div class="container">
        <div class="row bigItem">
          <!-- Danh sách giỏ hàng (trái) -->
          <section class="items-list col-lg-8">
            <!-- CHỖ BƠM CODE CHO CÁC ITEM TỪ LOCAL STORAGE-->
          </section>

          <!-- Bảng tổng tiền (phải) -->
          <aside class="summary col-lg-4">
            <div class="summary-card">
              <h3>Tóm tắt đơn hàng</h3>
              <div class="summary-subtotal row">
                <div class="summary-header col-7">
                  <p>Tạm tính:</p>
                  <p>Phí vận chuyển:</p>
                  <p>Giảm giá:</p>
                </div>
                <div class="summary-money col-5">
                  <p>15000000</p>
                  <p>-</p>
                  <p>-</p>
                </div>
              </div>
              <hr />
              <div class="summary-total row">
                <div class="summary-header col-7">
                  <p>Tổng cộng:</p>
                </div>
                <div class="summary-money col-5">
                  <p>15000000</p>
                </div>
              </div>
              <button
                class="btn btn-checkout d-flex align-items-center justify-content-center gap-2"
              >
                <h2>Thanh toán</h2>
                <i class="bi bi-arrow-right-short checkout-icon"></i>
              </button>

              <!-- Nút xóa tất cả sản phẩm -->

              <div class="removeAll-btn">
                <button class="btn">
                  <i class="bi bi-trash3"></i>
                  <span class="btn btn-remove-all">Xóa giỏ hàng</span>
                </button>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <!-- end Main -->

    <!-- FOOTER -->
    <my-footer></my-footer>
    <!-- end FOOTER -->

    <!-- CDN js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- end CDN js Bootstrap -->

    <!-- js components -->
    <script src="js/components.js"></script>
    <script src="js/cart.js"></script>
    <!-- end js components -->
  </body>
</html>
