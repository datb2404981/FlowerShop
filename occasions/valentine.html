<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoa Sinh Nhật</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="/assets/images/Log.png" type="image/png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/detail.css" />
    <link rel="stylesheet" href="/css/event.css" />
  </head>
  
    <my-header></my-header>
    <section class="banner">
      <div class="left-banner">
        <span class="banner-sub">THE ROMANCE COLLECTION</span>
        <h1>HOA CHO DỊP VALENTINE</h1>
        <p>
          Để đóa hoa minh chứng cho tình yêu chúng ta.
        </p>
        <div class="click-banner">
          <a href="/wiki.html" class="wiki-banner">Thông tin về hoa</a>
          <a href="/shop.html" class="shop-banner">Tất cả sản phẩm</a>
        </div>
      </div>
      <div class="right-banner">
        <img
          src="/assets/images/imgProduct/valentine_banner.spg.jpg"
        />
      </div>
    </section>
    <div class="container my-5">

<button
        class="btn btn-outline-dark d-md-none mb-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#filterCollapse"
      >
        <i class="bi bi-funnel"></i> Bộ lọc
      </button>


      <div class="row">
        <!-- Filter -->
        <div class="col-md-3 collapse d-md-block" id="filterCollapse">
          <div class="filter">
            <div class="filter-header">
              <h4 class="filter-title">Filters</h4>
              <span class="filter-reset">
                <i class="bi bi-arrow-clockwise"></i>
              </span>
            </div>

            <div class="filter-group-price">
              <h6 class="filter-group-title">Giá tiền</h6>

              <label class="filter-option">
                <input type="checkbox" />
                <span>Dưới 500.000đ</span>
              </label>

              <label class="filter-option">
                <input type="checkbox" />
                <span>1.000.000đ - 1.500.000đ</span>
              </label>

              <label class="filter-option">
                <input type="checkbox" />
                <span>1.500.000đ - 2.000.000đ</span>
              </label>

              <label class="filter-option">
                <input type="checkbox" />
                <span>Trên 2.000.000đ</span>
              </label>
            </div>

            <div class="filter-group-color">
              <h6 class="filter-group-title">Màu hoa</h6>

              <div class="filter-colors">
                <!-- ĐỎ -->
                <label class="color-option">
                  <input type="checkbox" value="Đỏ" />
                  <span class="color-box red"></span>
                </label>

                <!-- HỒNG -->
                <label class="color-option">
                  <input type="checkbox" value="Hồng" />
                  <span class="color-box pink"></span>
                </label>

                <!-- VÀNG -->
                <label class="color-option">
                  <input type="checkbox" value="Vàng" />
                  <span class="color-box yellow"></span>
                </label>

                <!-- CAM -->
                <label class="color-option">
                  <input type="checkbox" value="Cam" />
                  <span class="color-box orange"></span>
                </label>

                <!-- XANH -->
                <label class="color-option">
                  <input type="checkbox" value="Xanh" />
                  <span class="color-box blue"></span>
                </label>

                <!-- TÍM -->
                <label class="color-option">
                  <input type="checkbox" value="Tím" />
                  <span class="color-box purple"></span>
                </label>

                <!-- TRẮNG -->
                <label class="color-option">
                  <input type="checkbox" value="Trắng" />
                  <span class="color-box white"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

       
        <div class="col-md-9">
          <!-- Product grid -->
           <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4" id="product-list">
           

        </div>
      </div>
    </div>
  </div>
    <my-footer></my-footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"
  ></script>
  <script src="../js/components.js"></script>
  <script src="../js/detail.js"></script>
  <script src="/js/valentine.js"></script>
</html>
